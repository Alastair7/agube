<h1>Viviendas de la Comunidad</h1>

<button mat-stroked-button color="primary" (click)="addNewWelling()">
  Agregar viviendas
</button>
<hr />
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 detail-table"
>
  <!-- address Column -->
  <ng-container matColumnDef="address">
    <th id="" mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let element">
      {{ element.flat }} {{ element.gate }} {{ element.number }}
      {{ element.street }} {{ element.town }}
    </td>
  </ng-container>
  <!-- water_meter Column -->
  <ng-container matColumnDef="water_meter">
    <th id="" mat-header-cell *matHeaderCellDef>Contador</th>
    <td mat-cell *matCellDef="let element">{{ element.water_meter }}</td>
  </ng-container>
  <!-- resident_name Column -->
  <ng-container matColumnDef="resident_name">
    <th id="" mat-header-cell *matHeaderCellDef>Residente</th>
    <td mat-cell *matCellDef="let element">
      {{ element.resident_first_name }}
    </td>
  </ng-container>
  <!-- phone Column -->
  <ng-container matColumnDef="phone">
    <th id="" mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let element">{{ element.resident_phone }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ highlight: selectedRowIndex === row.id }"
    (click)="selectRow(row)"
  ></tr>
</table>
