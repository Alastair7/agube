<h3 class="col mt-2">
  Depósitos de la Comunidad
  <button class="btn btn-outline-primary" (click)="addNewReservoir()">
    Agregar Depósito
  </button>
</h3>
<div class="row col-12">
  <div class="col-6">
    <app-reservoir-detail-list (selected)="selectItem($event)">
    </app-reservoir-detail-list>
  </div>
  <div class="col-6">
    <app-reservoir-detail-card [reservoir]="reservoir">
    </app-reservoir-detail-card>
  </div>
</div>
