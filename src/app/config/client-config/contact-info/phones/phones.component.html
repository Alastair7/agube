<mat-list>
    <div class="edit-phones-header">
        <h3>{{'CONTACT_INFO.PHONES.TITLE' |translate}}</h3>
        <button mat-mini-fab color="accent" matTooltip="{{'CONTACT_INFO.PHONES.BUTTON.BUTTON_TOOLTIP' |translate}}" matTooltipPosition="right"
            (click)="openClosePhoneForm()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <span *ngIf="canAddPhone" class="add-phone">
        <div class="editable-form">
            <!-- <div class="phone-form"> -->
            <mat-form-field appearance="fill">
                <mat-label>{{'CONTACT_INFO.PHONES.FORM.ADD_PHONE' |translate}}</mat-label>
                <input matInput placeholder="555555555" [formControl]="newPhone" (keydown.enter)="savePhone()">
                <mat-error *ngIf="newPhone.invalid">{{errorValidator('newPhone') | translate}}</mat-error>
            </mat-form-field>
            <!-- </div> -->
            <div class="phone-buttons">
                <button mat-icon-button matTooltip="{{'CONTACT_INFO.PHONES.FORM.BUTTON_CLOSE_TOOLTIP' |translate}}" matTooltipPosition="above"
                 (click)="openClosePhoneForm()">
                    <mat-icon>close</mat-icon>
                </button>
                <button mat-icon-button matTooltip="{{'CONTACT_INFO.PHONES.FORM.BUTTON_SAVE_TOOLTIP' |translate}}" matTooltipPosition="above" (click)="savePhone()"
                    [disabled]="this.newPhone.invalid">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
    </span>
    <div *ngFor="let phone of phones" class="list-phones">
        <app-edit-phone (event)="refreshPhones($event)" (deleteEvent)="phoneDeleted($event)" class="phone"
            [phone]="phone" [userId]="userId"></app-edit-phone>
        <mat-divider></mat-divider>
    </div>
</mat-list>
