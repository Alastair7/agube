<mat-list>
    <div class="edit-address-header">
        <h3>Direcciones</h3>
        <button mat-mini-fab color="accent" matTooltip="Añadir nueva Dirección" matTooltipPosition="right"
            (click)="openCloseAddressForm()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <span *ngIf="canAddAddress">
        <div class="editable-form">
            <div class="address-form">
                <mat-form-field appearance="fill">
                    <mat-label>Puerta</mat-label>
                    <input matInput placeholder="A" [formControl]="gate" (keydown.enter)="saveAddress()" />
                    <mat-error *ngIf="gate.invalid">{{errorValidator('gate')}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Piso</mat-label>
                    <input matInput placeholder="Tercero" [formControl]="flat" (keydown.enter)="saveAddress()" />
                    <mat-error *ngIf="flat.invalid">{{errorValidator('flat')}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Nº</mat-label>
                    <input matInput placeholder="IV" [formControl]="number" (keydown.enter)="saveAddress()" />
                    <mat-error *ngIf="number.invalid">{{errorValidator('number')}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Calle</mat-label>
                    <input matInput placeholder="Anthony Edward Stark Street" [formControl]="street"
                        (keydown.enter)="saveAddress()" />
                    <mat-error *ngIf="street.invalid">{{errorValidator('street')}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Ciudad</mat-label>
                    <input matInput placeholder="Sofía" [formControl]="town" (keydown.enter)="saveAddress()" />
                    <mat-error *ngIf="town.invalid">{{errorValidator('town')}}</mat-error>
                </mat-form-field>
                <mat-divider></mat-divider>
            </div>
            <div class="address-buttons">
                <button mat-icon-button matTooltip="Cerrar" matTooltipPosition="above" (click)="openCloseAddressForm()">
                    <mat-icon>close</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Guardar" matTooltipPosition="above" (click)="saveAddress()"
                    [disabled]="fullAddressForm.invalid">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </div>
    </span>
    <div *ngFor="let address of addressList" class="list-address">
        <app-edit-address (updatedEvent)="refreshAddress($event)" (deleteEvent)="addressDeleted($event)" class="address"
            [address]="address" [userId]="userId"></app-edit-address>
        <mat-divider></mat-divider>
    </div>
</mat-list>
