<div class="form">
    <h1>Contrase単a</h1>
    <div class="form-content">
        <mat-form-field appearance="fill">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput placeholder="ironman" [formControl]="username" (keydown.enter)="savePassword()">
            <mat-error *ngIf="username.invalid">{{errorValidator('username')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contrase単a</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password"
                (keydown.enter)="savePassword()" (keypress)="enableConfirmPassword($event)">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{errorValidator('password')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirmar contrase単a</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" [formControl]="confirmPassword"
                (keydown.enter)="savePassword()">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="confirmPassword.invalid">{{errorValidator('confirmPassword')}}</mat-error>
        </mat-form-field>

    </div>
    <mat-progress-bar *ngIf="loadSave" mode="indeterminate"></mat-progress-bar>
    <mat-card-actions [align]="'end'">
        <button mat-raised-button color="primary" matTooltip="Cambiar contrase単a" (click)="savePassword()" [disabled]="passwordForm.invalid">
            <div>
                <mat-icon>save</mat-icon>
                Guardar
            </div>
        </button>
    </mat-card-actions>
</div>
