<img *ngIf="preview" [src]="preview" width="50px" height="50px" />
<div>
    <button mat-button color="primary" (click)="fileInput.click()">
        <mat-icon> attach_file </mat-icon>
        <span  *ngIf="!selectedFile">
            {{ 'COMPONENTS.UPLOAD.TITLE.SAVE' | translate }}
        </span>
        {{ selectedFile?.name }}
    </button>
</div>
<input
    [hidden]="true"
    color="primary"
    #fileInput
    type="file"
    id="file"
    id="fileInput"
    accept="image/*"
    multiple
    (change)="selectFiles($event)"
/>
