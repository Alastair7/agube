
    <div class="form-content">
        <img *ngFor="let preview of previews" [src]="preview" width="50px" height="50px" />
        <input
            mat-button
            color="primary"
            #fileInput
            type="file"
            id="file"
            id="fileInput"
            accept="image/*"
            multiple
            (change)="selectFiles($event)"
        />
    </div>
