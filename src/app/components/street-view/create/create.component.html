<div class="selector-geolocation-map">
    <div class="address-form-geolocation">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput type="text" (keyup.enter)="filtering()" [formControl]="filter">
            <button matSuffix mat-icon-button *ngIf="filter.value" (click)="clearFilter()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Calle</mat-label>
            <input matInput type="text" [formControl]="street">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>NÃºmero</mat-label>
            <input matInput type="text" [formControl]="number">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Piso</mat-label>
            <input matInput type="text" [formControl]="flat">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Puerta</mat-label>
            <input matInput type="text" [formControl]="gate">
        </mat-form-field>
    </div>
    <div class="filter-results">
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let candidate of streetCandidates" (click)="selectCandidate(candidate)">
                <div>
                    <mat-icon>place</mat-icon>
                    {{candidate.display_name}}
                </div>
            </mat-list-option>
        </mat-selection-list>
        <div id="map"></div>
    </div>
</div>
