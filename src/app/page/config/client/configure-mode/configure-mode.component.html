<div class="form">
  <h1>{{ 'PAGE.CONFIG.CLIENT.CONFIGURE-MODE.TITLE' | translate }}</h1>
  <div class="form-content">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'PAGE.CONFIG.CLIENT.CONFIGURE-MODE.MODE' | translate }}</mat-label>
      <input matInput placeholder="Iroman" [formControl]="mode" (keydown.enter)="saveForm()" autofocus>
      <mat-error *ngIf="mode.invalid">{{ errorValidator("mode") | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{ 'PAGE.CONFIG.CLIENT.CONFIGURE-MODE.LANGUAGE' | translate }} </mat-label>
      <input matInput placeholder="Tony" [formControl]="language" (keydown.enter)="saveForm()">
      <mat-error *ngIf="language.invalid">{{ errorValidator("language") | translate }}</mat-error>
    </mat-form-field>
  </div>
  <mat-progress-bar *ngIf="loadSave" mode="indeterminate"></mat-progress-bar>
  <mat-card-actions [align]="'end'">
    <button mat-raised-button color="primary"
      matTooltip="{{ 'PAGE.CONFIG.CLIENT.CONFIGURE-MODE.BUTTON.TOOLTIP' | translate }}" (click)="saveForm()"
      [disabled]="configureForm.invalid">
      <div>
        <mat-icon>save</mat-icon>
        {{ 'GENERAL.BUTTON.SAVE' | translate }}
      </div>
    </button>
  </mat-card-actions>

</div>
