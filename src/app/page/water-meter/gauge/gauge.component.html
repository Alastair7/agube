<div class="chart" *ngIf="waterMeter">
  <span>
    {{ 'PAGE.DWELLING.CREATE.CODE_COUNTER' | translate }}
    <h3>
      {{ waterMeter.waterMeter.code }}
    </h3>
  </span>
  <app-gauge *ngIf="waterMeter && maxDailyConsumption" [config]="configureChart">
  </app-gauge>
  <span>
    {{ 'PAGE.CONFIG.MANAGER.FORM.MAX_DAILY_CONSUMPTION' | translate }}
    <h3>
      {{ maxDailyConsumption }} L
    </h3>
  </span>
</div>
