<div class="chart" *ngIf="waterMeter">
    <div class="chart-info">Consumo total mensual</div>
    <app-gauge *ngIf="waterMeter && maxDailyConsumption" [config]="configureChart"> </app-gauge>
    <div class="chart-info">
        {{ 'PAGE.CONFIG.MANAGER.FORM.MAX_DAILY_CONSUMPTION' | translate }}
        <h3>{{ maxDailyConsumption }} L</h3>
    </div>
</div>
