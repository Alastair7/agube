<div class="water-meter">
  <app-water-meter-chart [googleChartConfigure]="chartGoogleConsume"></app-water-meter-chart>
  <div class="table">
    <div class="header">
      <mat-form-field appearance="standard">
        <mat-label>m<sup>3</sup>, {{ 'PAGE.WATER_METER.DETAIL.FILTER.TEXT' | translate }}</mat-label>
        <input matInput matTooltip="{{ 'PAGE.WATER_METER.DETAIL.FILTER.TEXT.TOOLTIP' | translate }}"
          matTooltipPosition="right" (keyup)="applyFilter()" [formControl]="filter">
        <button matSuffix mat-icon-button
          matTooltip="{{ 'PAGE.WATER_METER.DETAIL.FILTER.TEXT.BUTTON_TOOLTIP' | translate }}"
          *ngIf="filter.value.length > 0" (click)="clearFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="canAddReading">
        <button mat-raised-button color="primary"
          matTooltip="{{ 'PAGE.WATER_METER.DETAIL.BUTTON.TEXT.TOOLTIP' | translate }}" (click)="openMeasureDialog()"
          disabled="{{!waterMeterId}}">
          <mat-icon>alarm_add</mat-icon>
          {{ 'PAGE.WATER_METER.DETAIL.BUTTON.TEXT' | translate }}
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="measurement">
        <th mat-header-cell *matHeaderCellDef>
          measurement
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.measurement}}
          <span matSuffix>m<sup>3</sup></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date:'longDate' }} {{ element.date | date:'shortTime' }}
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
