<div class="water-meter-container" *ngIf="waterMeter; else noWaterMeter">
  <h2>{{ waterMeter.code }}</h2>
  {{ 'PAGE.WATER_METER.CONTENT.RELEASE_DATE' | translate }} {{ waterMeter.release_date | date:'longDate' }}
</div>
<ng-template #noWaterMeter>
  <h2>{{ 'PAGE.WATER_METER.CONTENT.NO_COUNTER' | translate }}</h2>
</ng-template>
