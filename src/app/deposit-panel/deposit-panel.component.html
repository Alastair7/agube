<h3 class="col  mt-2">
  Depósitos de la Comunidad
  <button class="btn btn-outline-primary" (click)="addNewDeposit()">
    Agregar depósito
  </button>
</h3>
<div  class="row col-12">
  <div class="col-6">
    <app-deposit-panel-detail-list (selected)="selectItem($event)">
    </app-deposit-panel-detail-list>
  </div>
  <div class="col-6">
    <app-deposit-panel-detail-card [DepositPanel]="depositPanel">
    </app-deposit-panel-detail-card>
  </div>
</div>
