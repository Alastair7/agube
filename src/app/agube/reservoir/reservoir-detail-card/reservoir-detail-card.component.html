<div class="card card-component-reservoir" *ngIf="reservoir">
  <div>
    <div class="card-body">
      <h1>
        {{ reservoir.full_address | fullAddress }}
      </h1>
    </div>
  </div>
  <div>
    <app-reservoir-management-card [reservoir]="reservoir"></app-reservoir-management-card>
  </div>
  <div>
    <app-water-mater-detail-card [reservoirId]="reservoirId">
    </app-water-mater-detail-card>
    <app-reservoir-managaement-card [reservoirId]="reservoirId"></app-reservoir-managaement-card>
  </div>
  <div>
    <app-water-meter-reading-detail-card [parentId]="reservoirId" [parentType]="parentType">
    </app-water-meter-reading-detail-card>
  </div>
</div>
