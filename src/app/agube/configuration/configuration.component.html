<app-notification></app-notification>
<div class="col row h-75 container card mt-5">
  <h1>Configuraci칩n General</h1>
  <form
    style="display: inline-flex; border: 1px solid lightgray; padding: 20px"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-4">
      <strong for="hook_price" class="form-label">hook_price</strong>
      <input
        type="number"
        class="form-control"
        id="hook_price"
        formControlName="hook_price"
      />
    </div>
    <div class="col-4">
      <strong for="release_date" class="form-label">release_date</strong>
      <input
        type="date"
        class="form-control"
        id="release_date"
        formControlName="release_date"
      />
    </div>
    <div class="col-4">
      <strong for="max_daily_consumption" class="form-label"
        >max_daily_consumption</strong
      >
      <input
        type="number"
        class="form-control"
        id="max_daily_consumption"
        formControlName="max_daily_consumption"
      />
    </div>
  </form>

  <div style="border: 1px solid lightgray; height: 250px; padding: 16px">
    <h3 class="">Cambiar Contrase침a</h3>
    <form
      style="display: flex"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmitPassword()"
    >
      <div class="col-6">
        <strong for="password" class="form-label">Password</strong>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
      </div>
      <div class="col-6">
        <strong for="password2" class="form-label">Confirm Password</strong>
        <input
          type="password"
          class="form-control"
          id="password2"
          formControlName="password2"
        />
      </div>
    </form>
    <button
      class="w-25 btn btn-outline-primary btn"
      style="margin: 15px"
      type="button"
      (click)="onSubmitPassword()"
      [disabled]="registerForm.invalid"
    >
      Cambiar Contrase침a
    </button>
  </div>
</div>

<div class="m-3 justify-content-between">
  <button
    class="w-25 btn btn-outline-primary btn-lg float-right"
    type="button"
    (click)="onSubmit()"
  >
    Editar Configuraci칩n
  </button>
</div>
