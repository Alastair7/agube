<div class="form-row">
  <h1>Seguridad</h1>
</div>
<form [formGroup]="passwordForm">
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" formControlName="username" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirm_password" />
      </div>
    </div>
    <div class="col-md-6 ml-lg-2 password-description">
      <p class="mb-2">Contraseña Requerimientos</p>
      <p class="small text-muted mb-2">
        Para cambiar la contraseña se necesitan estos requisitos:
      </p>
      <ul class="small text-muted pl-4 mb-0">
        <li>Mínimo 8 caracteres</li>
        <li>Al menos un caracter especial</li>
        <li>Al menos contener un numero</li>
        <li>No puede repetirse la anterior contraseña</li>
      </ul>
    </div>
  </div>
  <div class="text-right">
    <button class="btn btn-primary" type="button" (click)="onSubmit()" [disabled]="passwordForm.invalid">
      <i class="fas fa-save"></i>
      Guardar
    </button>
  </div>
</form>
