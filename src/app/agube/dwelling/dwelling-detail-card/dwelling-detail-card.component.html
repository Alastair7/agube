<div class="card card-component-dwelling" *ngIf="dwelling">
  <div>
    <div>
      <div class="card-body">
        <h1>
          {{ dwelling.full_address | fullAddress }}
        </h1>
      </div>
    </div>
    <app-water-meter-enabled-detail-card [dwellingId]="dwellingId">
    </app-water-meter-enabled-detail-card>
    <app-dwelling-management-detail-card [dwellingId]="dwellingId">
    </app-dwelling-management-detail-card>
  </div>
  <br />
  <div>
    <app-dwelling-water-meter-readings-detail-card [dwellingId]="dwellingId" (sendSelected)="sendWater($event)">
    </app-dwelling-water-meter-readings-detail-card>
  </div>
</div>
