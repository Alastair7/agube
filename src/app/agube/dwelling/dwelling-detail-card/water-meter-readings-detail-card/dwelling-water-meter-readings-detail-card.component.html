<div >
  <div><strong>Lecturas Recientes</strong></div>
  <div >
    <table >
      <thead>
        <tr>
          <th scope="col">Lectura</th>
          <th scope="col">Fecha</th>
        </tr>
      </thead>
      <tbody *ngFor="let element of dataSource">
        <tr>
          <th scope="row">
            {{ element.reading }}
          </th>
          <td>{{ element.date | date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
