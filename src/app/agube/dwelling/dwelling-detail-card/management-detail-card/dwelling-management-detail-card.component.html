<div class="card water-meter-card">
  <div class="text-center">
    <strong>{{ dwelling.resident_first_name }}</strong>
  </div>
  <div class="d-flex">
    <button class="btn btn-primary m-1" (click)="changePay()">
      Cambio Pagador
    </button>

    <button class="btn btn-primary m-1" (click)="changeResident()">
      Cambio Residente
    </button>
    <button class="btn btn-primary m-1" (click)="changeOwner()">
      Cambio Propietario
    </button>
  </div>
</div>
