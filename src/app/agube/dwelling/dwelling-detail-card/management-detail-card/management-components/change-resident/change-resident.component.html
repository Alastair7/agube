<div class="table-card table-config">
  <app-notification></app-notification>
  <h4>{{ titleFormResident }}</h4>
  <span class="color-danger"
    >*Asegúrese antes de cambiar de residente , que no sea un pagador</span
  >
  <form
    [formGroup]="residentFormGroup"
    (ngSubmit)="(onSubmit)"
    class="border-forms"
  >
    <div class="row margin-adaptation-generic">
      <div class="col-sm-5">
        <label for="name">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          [(ngModel)]="name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Se requiere un nombre</div>
        </div>
      </div>
      <div class="col-sm-5">
        <label for="lastName">Apellido</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
          [(ngModel)]="lastName"
        />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Se requiere un apellido</div>
        </div>
      </div>
      <div class="col-sm-5">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          [(ngModel)]="username"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Se requiere un username</div>
        </div>
        </div>
      </div>
      <div class="col-sm-5">
        <label for="email">Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          [(ngModel)]="email"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Se requiere un email</div>
        </div>
      </div>
      <div class="col-sm-5">
        <label for="phone">Teléfono</label>
        <input
          type="number"
          formControlName="phone"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
          [(ngModel)]="phone"
        />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Se requiere un teléfono</div>
        </div>
      </div>
      <div class="col-sm-5">
        <button
          class="btn btn-primary w-100 h-50 margin-buttons-forms"
          type="button"
          (click)="onSubmit()"
        >
          {{ titleFormResident }}
        </button>
      </div>
    </div>
  </form>
</div>
