<div class="col-12 form-group">
  <button
    class="btn btn-outline-primary float-right"
    (click)="addNewDwelling()"
  >
    Agregar Viviendas
  </button>
</div>
<div class="container">
  <app-table
    [dataSource]="dataSource"
    [headElements]="['Dirección', 'Contador', 'Residente', 'Teléfono']"
    [headElementsRead]="[
      'Dirección',
      'water_meter_code',
      'resident_first_name',
      'resident_phone'
    ]"
    (selected)="selectRow($event)"
  ></app-table>
</div>
