<h1>Contactos de la Comunidad</h1>
<button mat-stroked-button color="primary" (click)="addNewContact()">
  Agregar Contactos
</button>
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 detail-table"
>
  <!-- address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let element">
      {{ element.business_name }}
    </td>
  </ng-container>
  <!-- water_meter Column -->
  <ng-container matColumnDef="water_meter">
    <th mat-header-cell *matHeaderCellDef>Contador</th>
    <td mat-cell *matCellDef="let element">{{ element.water_meter }}</td>
  </ng-container>
  <!-- resident_name Column -->
  <ng-container matColumnDef="resident_name">
    <th mat-header-cell *matHeaderCellDef>Residente</th>
    <td mat-cell *matCellDef="let element">{{ element.user.username }}</td>
  </ng-container>
  <!-- phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ highlight: selectedRowIndex == row.business_name }"
    (click)="selectRow(row)"
  ></tr>
</table>
