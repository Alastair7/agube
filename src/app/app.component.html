<span class="language-selector">
    <mat-button-toggle-group [formControl]="selectedLanguage">
        <mat-button-toggle *ngFor="let language of languages" value="{{language.code}}"
            matTooltip="{{language.description}}" (click)="selectLenguaje(language)">
            <img src="{{language.flagLink}}" />
        </mat-button-toggle>
    </mat-button-toggle-group>
</span>
