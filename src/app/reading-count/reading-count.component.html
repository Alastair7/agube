<h4 class="mb-3 text-center">Lecturas</h4>
<div class="row col">
  <div class="col-6">
    <div class="h-100">
      <form class="needs-validation was-validated" novalidate="">
        <!-- Fecha duracion hora nombre direccion ruta nota planificar -->
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">Se requiere un nombre.</div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">Se requiere un apellido.</div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                formControlName="username"
                required=""
              />
              <div class="invalid-feedback">Se requiere un username.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              formControlName="email"
              required=""
            />
            <div class="invalid-feedback">Se requiere un email válido</div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Calle Coghlan 1670..."
              required=""
              formControlName="business_name"
            />
            <div class="invalid-feedback">
              Se require una dirección existente.
            </div>
          </div>
        </div>

        <hr class="my-4" />
      </form>
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar</button>
  </div>
  <div class="col-6 p-2">
    <app-calendar></app-calendar>
  </div>
</div>
