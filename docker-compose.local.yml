version: "3.8"

services:
  # Django Backend server
  agube-backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - .:/availa-agube
    env_file:
      - ./docker/local/.env.be.local
    networks:
      - backend

networks:
  backend:
    driver: bridge