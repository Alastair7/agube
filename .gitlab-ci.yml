docker-build-develop:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE":latest .
    - docker tag "$CI_REGISTRY_IMAGE":latest "$CI_REGISTRY_IMAGE":0.0.3
    - docker push "$CI_REGISTRY_IMAGE":0.0.3
    - docker push "$CI_REGISTRY_IMAGE":latest
  only:
    - gitlab-ci
